<div class="flex flex-col justify-start items-center">
    <div class="mt-6 mb-6">
      <div *ngIf="!imageCropped"
          class="w-[300px] h-[300px] flex flex-col justify-center items-center">
          <h2>No image cropped!</h2>
      </div>
      <div *ngIf="imageCropped">
        <img width="300" height="300" [src]="imageCropped" alt="Image cropped">
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="openDialog()">Load image</button>
</div>
